<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle Essence Eau De Parfum</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="image-container">
            <img src="./images//image-product-desktop.jpg" alt="perfume product" />
        </div>
        <div class="information-container">
            <p id="perfume">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solarand voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span>Chanel.</span></p>
            <div class="price-container">
                <h2>$149.99</h2>
                <p id="strikethrough">$169.99</p>
            </div>
            <button>
                <img src="./images/icon-cart.svg" alt="icon cart">
                <p id="add-to-cart">Add to Cart</p>
            </button>

        </div>
    </div>
</body>
</html>
